<!-- lifemanager/templates/registration/password_reset_complete.html -->
{% extends 'base.html' %}
{% block title %}Пароль изменён{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <i class="bi bi-check-circle-fill" style="font-size: 2.5rem; color: #38B2AC;"></i>
                    <h5 class="mt-3">Пароль успешно изменён!</h5>
                </div>
                <div class="card-body text-center">
                    <p>
                        Ваш пароль был обновлён. Теперь вы можете войти с новым паролем.
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-success mt-3">
                        <i class="bi bi-box-arrow-in-right"></i> Перейти ко входу
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
