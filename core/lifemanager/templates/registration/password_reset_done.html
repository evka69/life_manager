{% extends 'base.html' %}
{% block title %}Письмо отправлено{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <i class="bi bi-envelope-check" style="font-size: 2.5rem; color: #38B2AC;"></i>
                    <h5 class="mt-3">Письмо отправлено</h5>
                </div>
                <div class="card-body text-center">
                    <p>
                        Мы отправили инструкции по восстановлению пароля на указанный email.
                    </p>
                    <p class="text-muted">
                        Если письмо не пришло в течение 5 минут, проверьте папку «Спам».
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">
                        <i class="bi bi-arrow-left"></i> Вернуться к входу
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
