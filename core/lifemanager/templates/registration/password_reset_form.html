{% extends 'base.html' %}
{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Забыли пароль?</h5>
                </div>
                <div class="card-body">
                    <p>Введите email, указанный при регистрации. Мы вышлем ссылку для восстановления.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Ваш email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                        <a href="{% url 'login' %}" class="btn btn-secondary ms-2">Назад</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
